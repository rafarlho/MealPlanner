<div [ngClass]="{'container':!isMobile,'container-mobile':isMobile}">
    <div [ngClass]="{'table-class':!isMobile,'table-class-mobile':isMobile}">
        <table mat-table [dataSource]="productList$" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let product">{{product.name}}</td>
            </ng-container>


            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let product">{{getTypeNme(product.type)}}</td>
            </ng-container>


            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Options</th>
                <td mat-cell *matCellDef="let product">
                    <button mat-icon-button><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button (click)="deleteProd(product)"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>

    <div [ngClass]="{'button-container':!isMobile,'button-container-mobile':isMobile}">
        <button mat-button color="brown" (click)="onTriggerSheetClick()" >Add a new product<mat-icon>add</mat-icon></button>
        <button mat-button color="warn" (click)="deleteAllProducts()" style="margin-top: 20px;" *ngIf="!isMobile">Delete all entries<mat-icon>delete</mat-icon></button>
        <button mat-button color="warn" (click)="deleteAllProducts()" *ngIf="isMobile">Delete all entries<mat-icon>delete</mat-icon></button>
    </div>

</div>
