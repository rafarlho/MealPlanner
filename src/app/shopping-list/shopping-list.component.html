<div class="center-div">
    <div>
        <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Name" formControlName="name">
                <mat-error *ngIf="itemForm.get('name')?.hasError('required')">Enter a valid name.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity">
                <mat-error *ngIf="itemForm.get('quantity')?.hasError('required')">Enter a quantity</mat-error>
                <mat-error *ngIf="itemForm.get('quantity')?.hasError('min')">Quantity must be bigger then zero.</mat-error>
            </mat-form-field>
            <button mat-icon-button color="backgrounded" type="submit" [disabled]="!itemForm.valid"><mat-icon>add</mat-icon></button>
        </form>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let item">{{item.name}}</td>
            </ng-container>


            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
            </ng-container>


            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef>Options</th>
                <td mat-cell *matCellDef="let product">
                    
                    <button mat-icon-button><mat-icon>add</mat-icon></button>
                    <button mat-icon-button><mat-icon>remove</mat-icon></button>
                    <button mat-icon-button><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>
