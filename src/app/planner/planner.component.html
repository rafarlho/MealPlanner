<div [ngClass]="{'show-days-medium':isMedium,'show-days':!isMedium}">
    <div [ngClass]="{'day-to-present-medium':isMedium,'day-to-present':!isMedium}" *ngFor="let day of days,let i=index">
        <h3>{{day.name}}</h3>
            <mat-accordion class="meal">
                <mat-expansion-panel [expanded]="day.step === 1" (opened)="setStep(i,1)">
                    <mat-expansion-panel-header>
                        <mat-panel-title>Lunch</mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-container *ngIf="day.lunch.length===0 || day.lunch.length===1;else showLunch">
                        <mat-form-field class="form-field">
                            <mat-label>Carbs</mat-label>
                            <mat-select panelClass="select-class">
                                <mat-option value="f" *ngFor="let f of foods ">{{f}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="form-field">
                            <mat-label>Protein</mat-label>
                            <mat-select>
                                <mat-option value="f" *ngFor="let f of foods ">{{f}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </ng-container>    
                    <ng-template #showLunch>
                        <div>
                            <h4>{{day.lunch[0]}} with {{day.lunch[1]}}</h4>
                            <button mat-icon-button><mat-icon>edit</mat-icon></button>
                        </div>
                    </ng-template>
                </mat-expansion-panel>
            </mat-accordion>
            
            <mat-accordion class="meal">
                <mat-expansion-panel [expanded]="day.step === 2" (opened)="setStep(i,2)" >
                    <mat-expansion-panel-header>
                        <mat-panel-title>Dinner</mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-form-field class="form-field">
                        <mat-label>Carbs</mat-label>
                        <mat-select panelClass="select-class">
                            <mat-option value="f" *ngFor="let f of foods ">{{f}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Protein</mat-label>
                        <mat-select>
                            <mat-option value="f" *ngFor="let f of foods ">{{f}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-expansion-panel>
            </mat-accordion>
